<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Tic-Tac-Toe.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <h2 id="current-turn-text">Player 1's turn</h2>
      <div class="row">
        <div class="col" onclick="singleMove(0)"></div>
        <div class="col" onclick="singleMove(1)"></div>
        <div class="col" onclick="singleMove(2)"></div>
        <div class="col" onclick="singleMove(3)"></div>
        <div class="col" onclick="singleMove(4)"></div>
        <div class="col" onclick="singleMove(5)"></div>
        <div class="col" onclick="singleMove(6)"></div>
        <div class="col" onclick="singleMove(7)"></div>
        <div class="col" onclick="singleMove(8)"></div>
      </div>
    </div>
    <script src="Tic-Tac-Toe.js"></script>
  </body>
</html>
