<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/63a5d622be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear" onclick="buttonClicked('CLR')" >CLR</button></td>
                        <td><button class="btn-operator" id="/"  onclick="buttonClicked('/')" >&divide;</button></td>
                        <td><button class="btn-operator" id="*" onclick="buttonClicked('*')" >&times;</button></td>
                        <td><button class="btn-operator" id="backspace" onclick="buttonClicked('DEL')" ><i class="fa-solid fa-delete-left"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7" onclick="buttonClicked('7')">7</button></td>
                        <td><button class="btn-number" id="8" onclick="buttonClicked('8')" >8</button></td>
                        <td><button class="btn-number" id="9" onclick="buttonClicked('9')" >9</button></td>
                        <td><button class="btn-operator" id="-"onclick="buttonClicked('-')" >-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4" onclick="buttonClicked('4')" >4</button></td>
                        <td><button class="btn-number" id="5" onclick="buttonClicked('5')" >5</button></td>
                        <td><button class="btn-number" id="6" onclick="buttonClicked('6')" >6</button></td>
                        <td><button class="btn-operator" id="+" onclick="buttonClicked('+')" >+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1" onclick="buttonClicked('1')" >1</button></td>
                        <td><button class="btn-number" id="2" onclick="buttonClicked('2')" >2</button></td>
                        <td><button class="btn-number" id="3" onclick="buttonClicked('3')" >3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal" onclick="buttonClicked('=')" >=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="%" onclick="buttonClicked('%')" >%</button></td>
                        <td><button class="btn-number" id="0"onclick="buttonClicked('0')" >0</button></td>
                        <td><button class="btn-operator" id="." onclick="buttonClicked('.')" >.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
